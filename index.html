<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="logoname" id="leftname">KR</li>
            <li><img id="logo" src="media/logo.gif"></li>
            <li class="logoname" id="rightname">NA</li>
            <li class="navList current"><a href="index.html">Home</a></li>
            <li class="navList"><a href="pages/albums.html">Albums</a></li>
            <li class="navList"><a href="pages/lyrics.html">Lyrics</a></li>
            <li class="navList"><a href="pages/gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Recent Releases</h1>
            <div class="songContainer">
                <div class="songItem">
                    <img alt="image">
                    <span class="songName"></span>
                    <span class="songPlay"><span class="time">3:31<i class="fa-solid fa-circle-play"></span></i></span>
                </div>
                
                <div class="songItem">
                    <img alt="image">
                    <span class="songName"></span>
                    <span class="songPlay"><span class="time">4:07<i class="fa-solid fa-circle-play"></span></i></span>
                </div>
                
                <div class="songItem">
                    <img alt="image">
                    <span class="songName"></span>
                    <span class="songPlay"><span class="time">3:25<i class="fa-solid fa-circle-play"></span></i></span>
                </div>
                
                <div class="songItem">
                    <img alt="image">
                    <span class="songName"></span>
                    <span class="songPlay"><span class="time">3:00<i class="fa-solid fa-circle-play"></span></i></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    

    <div class="bottom">
        <input type="range" name="range" id="progress" min="0" value="0" max="100">
        <div class="controls">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="play"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
           Saza-E-Maut
        </div>
    </div>

    <script src="https://kit.fontawesome.com/eb85590077.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
